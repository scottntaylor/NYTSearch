<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    <div id="Header" class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-centered"><i class="fa fa-globe"></i> New York Times Search Engine</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>


    <form class="container">
        <!-- <div class="alert alert-dark" role="alert">
        <i class="fa fa-stream"></i>Search Parameters</div> -->
        <div class="card">
            <div class="card-header">
                <i class="fa fa-search"></i> Search Parameters
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Start Year (Optional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">End Year (Optional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>
                    <div><i class="fa fa-search"> Search</i>
                    </div>
                    <div><i class="fa fa-trash"> Clear Results</i>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div><i class="fa fa-book"></i>
                    Top Articles
                </div>
                <div class="card-body">
                    <p class="card-text"></p>

                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
</body>

</html>
